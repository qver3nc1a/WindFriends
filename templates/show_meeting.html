<!DOCTYPE html>
<html>

<head>
  <title>{{ meeting.title }}</title>
</head>

<body>
    <h1>{{ meeting.title }}</h1>
    <p>
        Gear: {{ meeting.gear }}
    </p>
    <p>
        Date of the meeting: {{ meeting.date }}
    </p>
    <p>
        Additional information: {{ meeting.description | replace('\n', '<br>') | safe }}
    </p>
    <p>
        Organizer: <a href="/user/{{ meeting.user_id }}">{{ meeting.username }}</a>
    </p>
    {% if session.user_id == meeting.user_id %}
    <p>
        <a href="/edit_meeting/{{ meeting.id }}">edit</a>
    </p>
    {%endif%}
    <p>
        <a href="/">back</a>
    </p>
</body>

</html>
